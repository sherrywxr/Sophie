<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800;900&family=Work+Sans:wght@400;700;900&display=swap"
    rel="stylesheet" />
  <meta name="description" content="" />

  <script defer src="./js/login.js"></script>
</head>

<body>
  <header>
    <h1 id="logo">Sophie Bluel <span>Interior Designer</span></h1>
    <nav class="menu">
      <ul>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>

        <li><a href="#"><img class="menu__instagram-icon" src="./assets/icons/instagram.png" alt="Instagram"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign in</button>
      </form>
      <a href="#" class="forgot-password">Forgot your password?</a>
    </div>
  </main>

  <footer>
    <p>Legal Notice</p>
  </footer>
</body>
